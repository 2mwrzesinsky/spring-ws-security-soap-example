# Client
client.class=com.wandrell.example.swss.client.EntityClient

# Marshaller
marshaller.class=org.springframework.oxm.jaxb.Jaxb2Marshaller
marshaller.packagesToScan=com.wandrell.example.ws.generated.*

# Message factory
messageFactory.class=org.springframework.ws.soap.saaj.SaajSoapMessageFactory

# Web service
ws.url=http://localhost:8080/sws/password/entities

# Security
interceptor.security.class=org.springframework.ws.soap.security.wss4j.Wss4jSecurityInterceptor
security.actions=UsernameToken
security.user=myUser
security.password=myPassword

# Test values for the entities
entity.id=1
entity.name=entity_1
