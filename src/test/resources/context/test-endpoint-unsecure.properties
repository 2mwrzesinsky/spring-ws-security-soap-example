# Client
client.class=com.wandrell.example.swss.client.EntityClient

# Marshaller
marshaller.class=org.springframework.oxm.jaxb.Jaxb2Marshaller
marshaller.packagesToScan=com.wandrell.example.ws.generated.*

# Web service
ws.url=http://localhost:8080/sws/unsecure/entities
ws.wsdl.url=http://localhost:8080/sws/unsecure/entities.wsdl

# Test values for the entities
entity.id=1
entity.name=entity_1

# Messages
message.invalid.file.path=/soap/entity-not-secured-invalid.xml
message.valid.file.path=/soap/entity-not-secured.xml
