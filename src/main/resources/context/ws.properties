###############################################################################
#                                WEB SERVICE                                  #
###############################################################################
#
# Web service related classes
#

# WSDL
wsdl.class=org.springframework.ws.wsdl.wsdl11.DefaultWsdl11Definition
wsdl.portTypeName=Samples
wsdl.locationUri=/samples
wsdl.targetNamespace=http://wandrell.com/demo/ws/sample

# Schema
schema.class=org.springframework.xml.xsd.SimpleXsdSchema
schema.path=classpath:/xsd/sample.xsd

# Marshaller
marshaller.class=org.springframework.oxm.jaxb.Jaxb2Marshaller
marshaller.packagesToScan=com.wandrell.demo.ws.generated.*
