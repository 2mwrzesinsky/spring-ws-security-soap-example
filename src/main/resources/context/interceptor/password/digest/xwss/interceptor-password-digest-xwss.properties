###############################################################################
#                  INTERCEPTOR - DIGESTED PASSWORD - XWSS                     #
###############################################################################
#
# Digested password based XWSS interceptor
#

# Services
service.userDetails.class=com.wandrell.example.swss.service.security.DefaultUserDetailsService

# Interceptor
interceptor.security.class=org.springframework.ws.soap.security.xwss.XwsSecurityInterceptor

# Callback handler
callbackHandler.validation.password.class=org.springframework.ws.soap.security.xwss.callback.SpringDigestPasswordValidationCallbackHandler

# Security
security.file.path=
