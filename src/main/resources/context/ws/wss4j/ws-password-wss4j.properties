###############################################################################
#                   WEB SERVICE - PASSWORD AUTHENTICATION                     #
###############################################################################
#
# Web service password-based authentication related classes
#

# WSDL
wsdl.locationUri=http://localhost:8080/sws/password_wss4j/entities

# Services
service.security.class=com.wandrell.example.swss.service.security.DefaultUserDetailsService

# Interceptor
interceptor.security.class=org.springframework.ws.soap.security.wss4j.Wss4jSecurityInterceptor

# Callback handler
callbackHandler.validation.class=org.springframework.ws.soap.security.wss4j.callback.SpringSecurityPasswordValidationCallbackHandler

# Security
security.actions=UsernameToken
security.credentials.user=myUser
security.credentials.password=myPassword
security.credentials.password.type=PasswordDigest
